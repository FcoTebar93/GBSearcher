<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Detalles del Libro</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Detalles del Libro</h1>
  <div class="card">
    <img th:src="${libro.thumbnail}" class="card-img-top" alt="Portada" style="width: 100%; height: 300px; object-fit: cover;">
    <div class="card-body">
      <h5 class="card-title" th:text="${libro.title}"></h5>
      <p class="card-text" th:text="${libro.author}"></p>
      <p class="card-text" th:text="${libro.description}"></p>
    </div>
  </div>
  <a th:href="@{/}" class="btn btn-primary">Volver</a>
</div>
</body>
</html>
