<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Resultados de Búsqueda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 class="mt-5">Resultados de Búsqueda</h1>
    <div class="row">
        <div th:each="libro : ${libros}" class="col-md-4">
            <div class="card mb-4">
                <img th:src="${libro.thumbnail}" class="card-img-top" alt="Portada" style="object-fit: cover; height: 200px;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="@{/libro/{titulo}(titulo=${libro.title})}" th:text="${libro.title}" class="card-link"></a>
                    </h5>
                    <p class="card-text" th:text="${libro.author}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
